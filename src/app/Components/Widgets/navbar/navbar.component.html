<nav class="navbar" [class.scrolled]="isScrolled">
  <!-- الجزء الأيسر: زر القائمة وأزرار الهيستوري -->
  <div class="nav-section nav-start">
    <button class="menu-toggle" (click)="onToggleSidebar()" aria-label="Toggle Sidebar">
      <i class="fas fa-bars"></i>
    </button>
    <div class="history-nav">
      <button class="history-btn" (click)="goBack()" title="Go Back" aria-label="Go Back">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="history-btn" (click)="goForward()" title="Go Forward" aria-label="Go Forward">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- الجزء الأوسط: الشعار والروابط الرئيسية -->
  <div class="nav-section nav-center">
    <div class="logo">
      <a routerLink="/home"><i class="fas fa-bolt"></i><span>ProStore</span></a>
    </div>
    <div class="nav-links">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <!-- <a routerLink="/products" routerLinkActive="active">Products</a> -->
      <a routerLink="/admin/offers" routerLinkActive="active">offers</a>
    </div>
  </div>

  <div class="nav-section nav-end">
    <div class="user-actions">
      <div class="theme-switcher">
        <button (click)="setTheme('light')" [class.active]="currentTheme === 'light'" title="Light Mode" aria-label="Switch to light mode"><i class="fas fa-sun"></i></button>
        <button (click)="setTheme('dark')" [class.active]="currentTheme === 'dark'" title="Dark Mode" aria-label="Switch to dark mode"><i class="fas fa-moon"></i></button>
        <button (click)="setTheme('auto')" [class.active]="currentTheme === 'auto'" title="System Default" aria-label="Switch to system theme"><i class="fas fa-desktop"></i></button>
      </div>

      <ng-container *ngIf="isAuthenticated$ | async; else guestActions">
        <a routerLink="/admin" class="action-icon" title="Dashboard"><i class="fas fa-tachometer-alt"></i></a>
        <a href="#" class="action-icon" title="My Account"><i class="fas fa-user-circle"></i></a>
      </ng-container>

      <ng-template #guestActions>
        <a routerLink="/login" class="btn btn-primary login-btn">Login</a>
      </ng-template>
      <!-- **************************************** -->

    </div>
  </div>
</nav>
