<!-- The semi-transparent background overlay -->
<div class="modal-overlay" (click)="onCancel()"></div>

<!-- The modal content itself -->
<div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal-header">
    <h3 id="modal-title"><i class="fas fa-exclamation-triangle"></i> Confirmation Required</h3>
    <button class="close-btn" (click)="onCancel()" aria-label="Close">&times;</button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button class="btn btn-danger" (click)="onConfirm()">Yes, Proceed</button>
  </div>
</div>
