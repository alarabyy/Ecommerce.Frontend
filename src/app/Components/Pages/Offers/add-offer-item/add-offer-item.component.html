<div class="container page-fade-in">
  <header class="page-header">
    <h1>Add Product to an Existing Offer</h1>
    <a routerLink="/admin/offers" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to Offers List
    </a>
  </header>

  <div class="form-container">
    <form [formGroup]="offerItemForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Offer ID Field -->
      <div class="form-group">
        <label for="offerId">Offer ID</label>
        <input type="number" id="offerId" formControlName="offerId" placeholder="Enter the ID of the offer">
        <div *ngIf="f['offerId'].touched && f['offerId'].invalid" class="validation-error">
          <small *ngIf="f['offerId'].errors?.['required']">Offer ID is required.</small>
          <small *ngIf="f['offerId'].errors?.['min']">ID must be a positive number.</small>
        </div>
      </div>

      <!-- Product ID Field -->
      <div class="form-group">
        <label for="productId">Product ID</label>
        <input type="number" id="productId" formControlName="productId" placeholder="Enter the ID of the product to add">
        <div *ngIf="f['productId'].touched && f['productId'].invalid" class="validation-error">
          <small *ngIf="f['productId'].errors?.['required']">Product ID is required.</small>
          <small *ngIf="f['productId'].errors?.['min']">ID must be a positive number.</small>
        </div>
      </div>

      <!-- Price Field -->
      <div class="form-group">
        <label for="price">Special Price for this Offer</label>
        <input type="number" id="price" formControlName="price" placeholder="e.g., 199.99">
        <div *ngIf="f['price'].touched && f['price'].invalid" class="validation-error">
          <small *ngIf="f['price'].errors?.['required']">Price is required.</small>
          <small *ngIf="f['price'].errors?.['min']">Price must be greater than zero.</small>
        </div>
      </div>

      <!-- Success and Error Messages -->
      <div *ngIf="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="offerItemForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Adding Item...' : 'Add Item to Offer' }}
        </button>
      </div>

    </form>
  </div>
</div>
