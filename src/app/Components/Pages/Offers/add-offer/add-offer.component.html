<div class="container page-fade-in">
  <header class="page-header">
    <h1>Create New Offer</h1>
    <a routerLink="/admin/offers" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to Offers
    </a>
  </header>

  <div class="form-container">
    <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="title">Offer Title</label>
        <input type="text" id="title" formControlName="title">
      </div>

      <div class="form-group">
        <label for="description">Offer Description</label>
        <textarea id="description" formControlName="description" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="image">Main Offer Image</label>
        <input type="file" id="image" (change)="onFileChange($event)" formControlName="image" accept="image/*">
        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" alt="Image Preview" width="200">
        </div>
      </div>

      <hr class="form-divider">

      <div formArrayName="items">
        <h3 class="items-title">Products in this Offer</h3>
        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-row">
          <div class="form-group">
            <label for="productId-{{i}}">Product ID</label>
            <input type="number" id="productId-{{i}}" formControlName="productId">
          </div>
          <div class="form-group">
            <label for="price-{{i}}">Offer Price</label>
            <input type="number" id="price-{{i}}" formControlName="price">
          </div>
          <div class="item-actions">
            <button type="button" class="remove-btn" (click)="removeItem(i)" [disabled]="items.length === 1">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="add-item-container">
        <button type="button" class="btn btn-add-item" (click)="addItem()">
          <i class="fas fa-plus-circle"></i> Add Another Product
        </button>
      </div>

      <div *ngIf="errorMessage" class="error-message"> {{ errorMessage }} </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="offerForm.invalid || isSubmitting">
          {{ isSubmitting ? 'Creating...' : 'Create Offer' }}
        </button>
      </div>

    </form>
  </div>
</div>
