<div class="container page-fade-in">
  <header class="page-header">
    <h1>Edit Category</h1>
    <!-- Corrected routerLink to go back to the list -->
   
  </header>

  <div class="form-container">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" id="name" formControlName="name" placeholder="e.g., Electronics"
               [class.is-invalid]="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid">
        <div *ngIf="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid" class="validation-error">
          <small *ngIf="categoryForm.controls['name'].errors?.['required']">Category name is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Describe the category..."></textarea>
      </div>

      <div class="form-group">
        <label for="image">Change Category Image (Optional)</label>
        <input type="file" id="image" (change)="onFileChange($event)">
        <div *ngIf="imagePreview" class="image-preview">
          <p>Current Image:</p>
          <img [src]="imagePreview" alt="Image Preview">
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
          Update Category
        </button>
      </div>

    </form>
  </div>
</div>
