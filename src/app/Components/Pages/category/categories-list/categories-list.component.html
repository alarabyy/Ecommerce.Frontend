<div class="container page-fade-in">
  <header class="page-header">
    <h1>Manage Categories</h1>
    <!-- ** تصحيح المسار هنا ** -->
    <a routerLink="/categories/new" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Category
    </a>
  </header>

  <div class="table-container">
    <ng-container *ngIf="categories$ | async as categories; else loading">
      <table *ngIf="categories.length > 0; else noCategories">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>
              <img [src]="category.imageUrl"
                   [alt]="category.name"
                   (error)="onImageError($event)"
                   class="category-image">
            </td>
            <td data-label="Name">{{ category.name }}</td>
            <td data-label="Description">{{ category.description || 'No description' }}</td>
            <td data-label="Created At">{{ category.createdAt | date:'medium' }}</td>
            <td data-label="Actions" class="actions-cell">
              <!-- ** تصحيح المسار هنا ** -->
              <a [routerLink]="['/categories/edit', category.id]" class="action-btn edit" title="Edit">
                <i class="fas fa-edit"></i>
              </a>
              <button (click)="openDeleteConfirmation(category.id)" class="action-btn delete" title="Delete">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #loading>
      <div class="loading-state"><i class="fas fa-spinner fa-spin"></i><p>Loading...</p></div>
    </ng-template>
    <ng-template #noCategories>
      <div class="empty-state"><i class="fas fa-folder-open"></i><p>No categories found.</p></div>
    </ng-template>
  </div>
</div>

<app-confirmation-modal
  *ngIf="showDeleteModal"
  message="Are you sure you want to delete this category?"
  (confirmed)="onDeleteConfirmed($event)">
</app-confirmation-modal>
