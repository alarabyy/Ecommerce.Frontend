<div class="container page-fade-in">
  <header class="page-header">
    <h1>Manage Products</h1>
    <a routerLink="/products/add" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Product
    </a>
  </header>

  <div class="table-container">
    <ng-container *ngIf="products$ | async as products; else loading">
      <table *ngIf="products.length > 0; else noItems">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td><img [src]="product.imageUrl" [alt]="product.name" (error)="onImageError($event)" class="item-image"></td>
            <td data-label="Name">{{ product.name }}</td>
            <td data-label="Description">{{ (product.description | slice:0:70) + (product.description.length > 70 ? '...' : '') }}</td>
            <td data-label="Actions" class="actions-cell">
              <a [routerLink]="['/products/edit', product.id]" class="action-btn edit" title="Edit"><i class="fas fa-edit"></i></a>
              <button (click)="openDeleteConfirmation(product.id)" class="action-btn delete" title="Delete"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #loading>
      <div class="loading-state"><i class="fas fa-spinner fa-spin"></i><p>Loading products...</p></div>
    </ng-template>

    <ng-template #noItems>
      <div class="empty-state"><i class="fas fa-box-open"></i><p>No products found. Start by adding a new one!</p></div>
    </ng-template>
  </div>
</div>

<app-confirmation-modal
  *ngIf="showDeleteModal"
  message="Are you sure you want to delete this product?"
  (confirmed)="onDeleteConfirmed($event)">
</app-confirmation-modal>
