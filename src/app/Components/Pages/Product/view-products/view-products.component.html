<div class="container page-fade-in">
  <header class="page-header">
    <h1>Manage Products</h1>
    <a routerLink="/products/add" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Product
    </a>
  </header>

  <ng-container *ngIf="products$ | async as products; else loading">
    <div *ngIf="products.length > 0; else noItems" class="products-grid">
      <!-- Product Card -->
      <div *ngFor="let product of products" class="product-card">
        <div class="product-image-container">
          <img [src]="product.imageUrl" [alt]="product.name" (error)="onImageError($event)" class="product-image">
        </div>
        <div class="product-info">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-description">{{ (product.description | slice:0:100) + (product.description.length > 100 ? '...' : '') }}</p>
        </div>
        <div class="product-actions">
          <a [routerLink]="['/products/edit', product.id]" class="action-btn edit" title="Edit">
            <i class="fas fa-edit"></i> Edit
          </a>
          <button (click)="openDeleteConfirmation(product.id)" class="action-btn delete" title="Delete">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="state-message"><i class="fas fa-spinner fa-spin"></i><p>Loading products...</p></div>
  </ng-template>

  <ng-template #noItems>
    <div class="state-message"><i class="fas fa-box-open"></i><p>No products found. Start by adding a new one!</p></div>
  </ng-template>
</div>

<app-confirmation-modal
  *ngIf="showDeleteModal"
  message="Are you sure you want to delete this product?"
  (confirmed)="onDeleteConfirmed($event)">
</app-confirmation-modal>
