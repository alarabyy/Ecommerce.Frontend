<div class="container page-fade-in">
  <div class="products-page-layout">
    <!-- Filters Sidebar -->
    <aside class="filters-sidebar">
      <div class="filter-group">
        <h3 class="filter-title">Category</h3>
        <ul class="filter-list">
          <li><label><input type="checkbox" checked> All</label></li>
          <li><label><input type="checkbox"> Computers</label></li>
          <li><label><input type="checkbox"> Monitors</label></li>
          <li><label><input type="checkbox"> Accessories</label></li>
          <li><label><input type="checkbox"> Gaming</label></li>
        </ul>
      </div>
      <div class="filter-group">
        <h3 class="filter-title">Price Range</h3>
        <input type="range" class="price-slider" min="0" max="2000">
        <div class="price-range-display">
          <span>$0</span> - <span>$2000</span>
        </div>
      </div>
      <div class="filter-group">
        <h3 class="filter-title">Rating</h3>
        <ul class="filter-list rating-filter">
          <li><label><input type="radio" name="rating"> 5 Stars</label></li>
          <li><label><input type="radio" name="rating"> 4 Stars & Up</label></li>
          <li><label><input type="radio" name="rating"> 3 Stars & Up</label></li>
        </ul>
      </div>
      <button class="btn btn-primary apply-filters">Apply Filters</button>
    </aside>

    <!-- Main Products Grid -->
    <main class="products-main-content">
      <div class="products-grid">
        <app-product-card *ngFor="let product of (allProducts$ | async)" [product]="product"></app-product-card>
      </div>
    </main>
  </div>
</div>
