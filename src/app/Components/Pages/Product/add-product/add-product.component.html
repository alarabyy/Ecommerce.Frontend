<div class="container page-fade-in">
  <header class="page-header">
    <h1>Add New Product</h1>

  </header>

  <div class="form-container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" formControlName="name" placeholder="e.g., Gaming PC Pro">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="5" placeholder="Describe the product..."></textarea>
      </div>
      <div class="form-group">
        <label for="categoryId">Category</label>
        <select id="categoryId" formControlName="categoryId">
          <option [ngValue]="null" disabled>-- Select a Category --</option>
          <option *ngFor="let cat of categories$ | async" [value]="cat.id">{{ cat.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Product Image</label>
        <input type="file" id="image" (change)="onFileChange($event)" accept="image/png, image/jpeg">
        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" alt="Image Preview">
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Create Product</button>
      </div>
    </form>
  </div>
</div>
