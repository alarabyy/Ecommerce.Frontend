<div class="container page-fade-in">
  <header class="page-header">
    <h1>Manage Roles & Permissions</h1>
    <a routerLink="/admin/roles/new" class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Role
    </a>
  </header>

  <ng-container *ngIf="roles$ | async as roles; else loading">
    <div *ngIf="roles.length > 0; else noItems" class="items-grid">
      <!-- Role Card -->
      <div *ngFor="let role of roles" class="item-card">
        <div class="item-icon">
          <i class="fas fa-user-shield"></i>
        </div>
        <div class="item-info">
          <h3 class="item-name">{{ role.name }}</h3>
          <p class="item-description">Role ID: {{ role.id }}</p>
        </div>
        <div class="item-actions">
          <a [routerLink]="['/admin/roles/edit', role.id]" class="action-btn edit" title="Edit Permissions">
            <i class="fas fa-tasks"></i> Manage Permissions
          </a>
          <!-- Prevent deleting SuperAdmin role -->
          <button *ngIf="role.name.toLowerCase() !== 'superadmin'" (click)="openDeleteConfirmation(role)" class="action-btn delete" title="Delete Role">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="state-message"><i class="fas fa-spinner fa-spin"></i><p>Loading roles...</p></div>
  </ng-template>
  <ng-template #noItems>
    <div class="state-message"><i class="fas fa-users-cog"></i><p>No roles found. Start by adding a new one!</p></div>
  </ng-template>
</div>

<app-confirmation-modal
  *ngIf="showDeleteModal"
  [message]="'Are you sure you want to delete the role: ' + itemToDeleteName + '?'"
  (confirmed)="onDeleteConfirmed($event)">
</app-confirmation-modal>
