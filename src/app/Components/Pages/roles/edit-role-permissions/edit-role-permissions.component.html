<div class="container page-fade-in">
  <header class="page-header">
    <h1>Edit Permissions for: <strong>{{ roleName }}</strong></h1>
    <a routerLink="/admin/roles" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to Roles
    </a>
  </header>

  <div *ngIf="isLoading" class="state-message">
    <i class="fas fa-spinner fa-spin"></i><p>Loading permissions...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form *ngIf="!isLoading && permissionsForm" [formGroup]="permissionsForm" (ngSubmit)="onSubmit()" class="permissions-container">
    <div formArrayName="permissions" class="permissions-grid">
      <div *ngFor="let permission of allPermissions; let i = index" class="permission-item">
        <label>
          <input type="checkbox" [formControlName]="i">
          <div class="permission-text">
            <span class="permission-name">{{ permission.split('.').pop() }}</span>
            <span class="permission-group">{{ permission.split('.')[1] }}</span>
          </div>
        </label>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save Permissions</button>
    </div>
  </form>
</div>
