<div class="container page-fade-in">
  <header class="page-header">
    <h1>Add New Role</h1>
    <a routerLink="/admin/roles" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to Roles
    </a>
  </header>
  <div class="form-container">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="roleName">Role Name</label>
        <input type="text" id="roleName" formControlName="roleName" placeholder="e.g., Moderator">
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">Create Role</button>
      </div>
    </form>
  </div>
</div>
