<div class="container page-fade-in">
  <!-- Section: Popular Categories -->
  <section class="home-section popular-categories">
    <h2 class="section-title">Popular Categories</h2>
    <div class="categories-grid">
      <div *ngFor="let category of popularCategories" class="category-item">
        <div class="icon-wrapper"><i [class]="category.icon"></i></div>
        <span>{{ category.name }}</span>
      </div>
    </div>
  </section>

  <!-- Section: Weekly Deals -->
  <section class="home-section weekly-deals">
    <h2 class="section-title">Best Weekly Deals</h2>
    <div class="deals-grid">
      <div class="main-deal-card">
        <div class="badge hot">30% OFF</div>
        <img src="https://i.imgur.com/8QpJa7k.png" alt="Espresso Machine">
        <h3>Premium Espresso Machine</h3>
        <p>Your personal barista at home.</p>
        <div class="price">
          <span class="new-price">$349.00</span>
          <span class="old-price">$499.00</span>
        </div>
        <button class="btn btn-primary">Shop Now <i class="fas fa-arrow-right"></i></button>
      </div>
      <div class="side-deals-grid">
        <div *ngFor="let product of weeklyDeals" class="product-card-small">
          <img [src]="product.image" [alt]="product.name">
          <div class="info">
            <h4>{{ product.name }}</h4>
            <div class="price">
              <span class="new-price">${{ product.newPrice.toFixed(2) }}</span>
              <span class="old-price">${{ product.oldPrice.toFixed(2) }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section: Featured Products -->
  <section class="home-section featured-products">
    <h2 class="section-title">Featured Products</h2>
    <div class="products-grid">
      <app-product-card *ngFor="let product of (featuredProducts$ | async)" [product]="product"></app-product-card>
    </div>
  </section>
</div>
